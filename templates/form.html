<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="gender">Gender:</label>
     <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
     </select>    
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter age value (float)">
    </div>

    <div class="form-group">  
        <label for="hypertension">Hypertension:</label>
        <input type="text" id="hypertension" name="hypertension" placeholder="Enter hypertension value (float)">
    </div>
    
    <div class="form-group">
        <label for="heart_disease">Heart_disease:</label>
        <input type="text" id="heart_disease" name="heart_disease" placeholder="Enter heart_disease value (float)">
    </div>
  
    <div class="form-group">
      <label for="ever_married">Ever_married:</label>
      <select id="ever_married" name="ever_married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
        
  
<div class="form-group">
  <label for="work_type">Work_type:</label>
  <select id="work_type" name="work_type">
    <option value="Private">Private</option>
    <option value="Self-employed">Self-employed</option>
    <option value="Govt_job">Govt_job</option>
    <option value="children">children</option>
    <option value="Never_worked">Never_worked</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Residence_type">Residence_type:</label>
  <select id="Residence_type" name="Residence_type">
    <option value="Urban">Urban</option>
    <option value="Rural">Rural</option>
  </select>
</div>

<div class="form-group">
    <label for="avg_glucose_level">Avg_glucose_level:</label>
    <input type="text" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter avg_glucose_level value (float)">
</div>

<div class="form-group">
    <label for="bmi">Bmi:</label>
    <input type="text" id="bmi" name="bmi" placeholder="Enter bmi value (float)">
</div>

<div class="form-group">
  <label for="smoking_status">Smoking_status:</label>
  <select id="smoking_status" name="smoking_status">
    <option value="formerly smoked">formerly smoked</option>
    <option value="never smoked">never smoked</option>
    <option value="smokes">smokes</option>
    <option value="Unknown">Unknown</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
